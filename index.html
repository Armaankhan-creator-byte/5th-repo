    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
            font-family:  'Baloo Tammudu 2', cursive;

        }
        .armaan
        {
            animation: changebackground 20s infinite linear;
        }
        @keyframes changebackground{
           
            10%{
                background-image: url('darjeeling.jpg');
            }
            20%{
                background-image: url('taj-mahal.jpg');
            }
            35%{
                background-image: url('jaipur.jpg');
            }
            60%{
                background-image: url('haryana.jpg');

               background-image: url('delhi.jpg');

        header{
            width:100%;
            height: 100vh;
            /*this is for making the background tajmahal image a bit darker.*/
            background-image:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.1)), url('taj-mahal.jpg');
            background-repeat: no-repeat;
            /* this property is used for whatever is present at the background either color or image should be visible centerally through the page*/
            background-size: cover;
        }
        nav{
            width:100%;
            height: 15vh;
            /*r=red,g=green,b=black, a=alpha which is used to decide the opacity of the color;*/
            background:rgba(0,0,0,0.2);
            color:white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*make the text in capital letter*/
            text-transform: uppercase;
        }
        nav .logo{
            width:25%;
            text-align: center;
        }
        nav .menu{
            width:40%;
            display: flex;
            justify-content: space-between;
          
        }
        nav .menu a{
            width:25%;
            text-decoration: none;
            color:white;
            font-weight: bolder;
        }
        /*nav.menu me jo iska first child h which is home os ka color ye kr do*/
        nav .menu a:first-child
        {
color:#00b894;
        }
        main{
            display:flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height:85vh;
            text-align: center;
            color: white;

        }
        
        section h3{
            font-size: 40px;
            font-weight: 200;
          /*it defines the space between the text within a word means letters ko kulla kr ke display krega*/
            letter-spacing: 5px;
            text-shadow:1px 1px 0.2px black;
        }
        section h1{
            margin:30px 0 0 10px;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            

        }
        section p{
            font-size: 25px;
            /*it defines  the space between the words*/
            word-spacing: 5px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px black;
        }
        section a{
          
            text-decoration: none;
            font-weight: 700;
            padding:12px 30px;
            
            font-size:13px;
            letter-spacing: 1px;
            border-radius: 4px;
            text-transform: uppercase;
            /*transition is shorthand property in which stands all for tranistion property ,0.5s for transition duration and ease is the tranistion function */
            transition: all 0.5s ease;
        }
         .btnone{
            background: #fff;
            color:#000;

           

        }
         .btntwo{
            background: #00b894;
            color:white;
            margin-left: 20px;
           
        }
        .change_content::after{
            content: '';
/*changetext =name of animation,20s=time of animation,infinite=count of anmation,linear=animation function name*/ 
            animation: changetext 20s infinite linear ;
            color: #00b894;
            text-transform: uppercase;
            margin-left: 20px;

        }
        .btnone:hover{
            background: #00b894;
            color:white;
            padding-left:60px;
        }
        .btntwo:hover{
            background: #fff;
            color:#000;
            padding-left: 60px;
        }
        @keyframes changetext{
            10%{
                content: "Darjeeling";
                
            }
            20%{
                content: "agra";
            }
            35%{
                content: "jaipur";
            }
            60%{
                content: "haryana";
            }
            80%{
                content: "delhi";
            } 
            100%{
                content: "mumbai";
            }

        }
